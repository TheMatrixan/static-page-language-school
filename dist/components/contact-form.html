      <div class="col-lg-6 mt-5 mt-lg-0">
        <div
          class="contact-form-wrapper"
          data-aos="fade-up"
          data-aos-easing="ease-out"
        >
          <form action="" method="GET">
            <label class="form-label">
              <span>Fullname<span class="required">*</span></span>
              <input
                type="text"
                name="fullname"
                placeholder="Your fullname..."
                required
                aria-required="true"
              />
            </label>
            <label class="form-label">
              <span>E-mail<span class="required">*</span></span>
              <input
                type="email"
                name="email"
                required
                aria-required="true"
                placeholder="your@email.com"
              />
            </label>
            <label class="form-label">
              <span>Message<span class="required">*</span></span>
              <textarea
                name="message"
                required
                rows="5"
                aria-required="true"
                placeholder="I wanna learn..."
              ></textarea>
            </label>
            <button type="submit" class="btn btn-contact">Submit</button>
          </form>
        </div>
